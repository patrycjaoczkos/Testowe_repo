#base.html :

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Przepisy Kulinarne{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+4xkkpL5zZ5JzI1stONT0pKE8N" crossorigin="anonymous">
</head>
<body>
    <!-- Główne menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Przepisy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'przepis-list' %}">Lista przepisów</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'kuchnia-list' %}">Kuchnie</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'skladnik-list' %}">Składniki</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Główna zawartość strony -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Stopka -->
    <footer class="bg-light text-center text-lg-start mt-5 py-3">
        <div class="container">
            <p class="text-muted">© 2025 Twoja Strona. Wszystkie prawa zastrzeżone.</p>
            <ul class="list-unstyled d-flex justify-content-center">
                <li><a href="https://facebook.com" class="me-3 text-muted">Facebook</a></li>
                <li><a href="https://instagram.com" class="me-3 text-muted">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+4xkkpL5zZ5JzI1stONT0pKE8N" crossorigin="anonymous"></script>
</body>
</html>
