<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Przepisów</title>
    <!-- Dodaj Bootstrap dla lepszego stylu -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista Przepisów</h1>

        <!-- Tabela wyświetlająca przepisy -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nazwa przepisu</th>
                    <th scope="col">Kategoria</th>
                    <th scope="col">Opis</th>
                    <th scope="col">Akcje</th>
                </tr>
            </thead>
            <tbody>
                {% for przepis in przepisy %}
                    <tr>
                        <td>{{ przepis.nazwa }}</td>
                        <td>{{ przepis.kategoria }}</td>
                        <td>{{ przepis.opis }}</td>
                        <td>
                            <a href="{% url 'przepis-detail-html' przepis.id %}" class="btn btn-info">Zobacz</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">Brak przepisów w bazie.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Skrypt Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
