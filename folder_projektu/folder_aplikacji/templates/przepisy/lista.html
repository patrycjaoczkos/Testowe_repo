<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Przepisów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista Przepisów</h1>
        
        <!-- Sekcja filtrów -->
        <div class="row mb-4">
            <div class="col">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Szukaj przepisów..." name="search" value="{{ request.GET.search }}">
                        <button class="btn btn-primary" type="submit">Szukaj</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela przepisów -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nazwa</th>
                    <th>Czas przygotowania</th>
                    <th>Liczba porcji</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                {% for przepis in przepisy %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ przepis.nazwa }}</td>
                        <td>{{ przepis.czas_przygotowania }} min</td>
                        <td>{{ przepis.liczba_porcji }}</td>
                        <td>
                            <a href="{% url 'przepis-detail-html' przepis.pk %}" class="btn btn-info btn-sm">Szczegóły</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Informacja, gdy brak przepisów -->
        {% if not przepisy %}
            <div class="alert alert-warning mt-4" role="alert">
                Brak przepisów do wyświetlenia.
            </div>
        {% endif %}

    </div>

    <!-- Skrypty JavaScript (opcjonalnie, np. Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
