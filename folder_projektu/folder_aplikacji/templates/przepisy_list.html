<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Przepisów</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #4a4a4a;
        }

        header {
            background-color: #e78c3c;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .recipe-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .recipe-card:hover {
            transform: scale(1.02);
        }

        .recipe-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-right: 4px solid #e78c3c;
        }

        .recipe-details {
            padding: 15px;
            flex: 1;
        }

        .recipe-title {
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            color: #e78c3c;
            margin: 0 0 10px;
        }

        .recipe-info {
            font-size: 0.9rem;
            color: #6d6d6d;
            display: flex;
            gap: 15px;
        }

        .recipe-info i {
            margin-right: 5px;
        }

        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e78c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #cf712b;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4a4a4a;
            color: white;
            font-size: 0.9rem;
        }

        .icon-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .icon-group i {
            font-size: 2rem;
            color: #e78c3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Świat Przepisów</h1>
    </header>

    <div class="container">
        <div class="icon-group">
            <i class="fas fa-utensils"></i>
            <i class="fas fa-seedling"></i>
            <i class="fas fa-cookie"></i>
            <i class="fas fa-mug-hot"></i>
        </div>

        {% for przepis in przepisy %}
            <div class="recipe-card">
                <img src="{{ przepis.obrazek_url }}" alt="{{ przepis.tytul }}">
                <div class="recipe-details">
                    <h2 class="recipe-title">{{ przepis.tytul }}</h2>
                    <div class="recipe-info">
                        <span><i class="fas fa-clock"></i> {{ przepis.czas_przygotowania }} min</span>
                        <span><i class="fas fa-user-friends"></i> {{ przepis.porcje }} porcji</span>
                        <span><i class="fas fa-globe"></i> {{ przepis.kuchnia.nazwa }}</span>
                    </div>
                    <a href="{% url 'przepis-detail-html' przepis.id %}" class="btn-primary">Zobacz przepis</a>
                </div>
            </div>
        {% empty %}
            <p>Brak przepisów do wyświetlenia.</p>
        {% endfor %}
    </div>

    <footer>&copy; {{ now.year }} Świat Przepisów</footer>
</body>
</html>
